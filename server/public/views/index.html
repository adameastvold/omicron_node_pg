<!doctype html>
<html>
  <head>
    <title>Put that Postgres in that Node</title>
    <script src="/vendor/jquery.min.js"></script>
    <script src="/scripts/client-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css"  />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>The Omicron Library presents...</h1>
      </header>
      <h2>Add a book</h2>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" class="form-control" />
        </div>

        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" class="form-control" />
        </div>

        <div class="form-group">
          <label for="published">Published:</label>
          <input type="date" id="published" name="published"  class="form-control"/>
        </div>

        <div class="form-group">
          <label for="edition">Edition:</label>
          <input type="number" id="edition" name="edition"  class="form-control"/>
        </div>

        <div class="form-group">
          <label for="publisher">Publisher:</label>
          <input type="text" id="edition" name="publisher"  class="form-control"/>
        </div>

        <div class="form-group">
          <label for="genre">Genre:</label>
          <input type="text" id="genre" name="genre"  class="form-control"/>
        </div>

        <button id="book-submit" class="btn btn-default">Go</button>
      </form>

      <h2>Books</h2>
      <div id="genre-select-box">
      <select id="selectedGenre" class="btn btn-default">
        <option value="History">History</option>
        <option value="Philosophy">Philosophy</option>
        <option value="Sci-fi">Sci-Fi</option>
        <option value="Comedy">Comedy</option>
      </select>
      <button class="genre-submit" class="btn btn-default">Submit</button>
    </div>
      <ul id="book-list">
      </ul>
    </main>

  </body>
</html>
